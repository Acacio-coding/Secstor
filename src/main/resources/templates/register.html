<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        <link th:href="@{/css/reset.css}" rel="stylesheet">
        <link th:href="@{/css/register.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col h-100 d-flex flex-column justify-content-center align-items-center bg-dark">

                    <div class="brand">
                        <h1>Secstor API</h1>
                    </div>

                    <div class="title">
                        <h1>Register</h1>
                    </div>

                    <div class="content">
                        <form class="w-100" id="registerInfo" novalidate action="#" th:action="@{/v1/register}" th:object="${user}" method="POST">
                            <div class="mb-3 w-100">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control w-100" name="username" id="username" autocomplete="off" th:data="${usernames}"
                                       onclick="clearInputErrors(this)" onblur="validateInputInfo(this, this.getAttribute('data'))">
                            </div>

                            <div class="mb-3 w-100">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control w-100" name="password" id="password" autocomplete="off"
                                       onclick="clearInputErrors(this)" onblur="validateInputInfo(this)">
                            </div>

                            <div class="w-100 pt-4 d-flex justify-content-center">
                                <button id="formButton" type="button" onclick="sendInfo()" class="btn w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/register.js}"></script>

        <!--  Bootstrap JS Bundle  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
